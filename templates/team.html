<h1>Your team name: {{teamCtrl.team}}</h1>
<h2>Total players: {{teamCtrl.players.length}}</h2>
<form name="playerForm">
    <input type="text" name="playerName" ng-model="teamCtrl.newTeamPlayer" required/>
    <div ng-show="teamCtrl.showFormError && playerForm.playerName.$error.required">Required</div>
</form>
<button ng-click="teamCtrl.addNewPlayer()">Add Player</button>
<button ng-click="teamCtrl.makeMatch()">Make match</button>
<reset-data></reset-data>
<div ng-show="teamCtrl.showMatchError">{{teamCtrl.matchError}}</div>

<ul ng-repeat="player in teamCtrl.players track by $index">
    <li>{{player}}</li>
</ul>
