<h1>Give your match name: </h1>
<form name="nameForm">
    <input type="text" name="teamName" ng-model="nameCtrl.teamName" required/>
    <span class="error" ng-show="nameForm.teamName.$error.required && nameCtrl.showError">Required!</span>
</form>
<button ng-click="nameCtrl.saveName()">Save team</button>
